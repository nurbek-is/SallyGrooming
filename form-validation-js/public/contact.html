<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../styles/normalize.css">
<link rel="stylesheet" href="../../styles/styles.css">
<script src='app.js' rel='script'></script>
<script src='ajax.js' rel='script'></script>
<link rel="stylesheet" href="grooming.css">
<title>Contact Form</title>
</head>
<body>
<main class='small'>
  <h1>Contact us</h1>
  
  <form method="post" action="/process" class='ap-form' novalidate>
    <label for="first-name">First Name*:</label>
    <input name="first-name" id="first-name"
      value="" required>
    <label for="last-name">Last Name*:</label>
    <input name="last-name" id="last-name"
      value="" required>
    <label for="email">Email*:</label>
    <input type="email" name="email" id="email"
      value="" required>
    <label for="message">Message*:</label>
    <textarea placeholder="Message goes here" id="message"
      name="message"></textarea>
    <button type='button' name="send" class="wide" id='btn'>Send</button>
  </form>
</main>
 
 
</body>
</html>
