<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact-form.css">
    <title>Contact US</title>
</head>
<body>
    <main>
        <h1>Please fill out this form and we will be in contact with you shortly.</h1>
        <form id='contactform' method="post" action="process"  novalidate>
            <label for="firstname">First Name</label>
            <input type="text" name='firstname' id='firstname'>
            <label for="lastname">Last Name</label>
            <input type="text" name='lastname' id='lastname'>
            <label for="contactEmail">Email</label>
            <input type="email" name='contactEmail' id='contactEmail'>
            <label for="contactMessage">Message</label>
            <textarea name="contactMessage" id='contactMessage' cols="30" rows="10" 
              minlength="10" maxlength="200"></textarea>
              <output id="message"></output>
            <input type="submit">
        </form>
    </main>
</body>
</html>
